<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Poppins&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/d96fb9c1e6.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <h1>Etch-a-Sketch</h1>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="canvas">
                    <div class="canvas--grid"></div>
                </div>
                <div class="tools">
                    <div class="tools--left">
                        <div class="slider--container">
                            <input
                                type="range"
                                min="16"
                                max="100"
                                value="42"
                                class="slider"
                                id="slider"
                            />
                            <p class="slider--value" id="slider--value">42</p>
                        </div>
                    </div>
                    <div class="tools--right">
                        <div class="colour-palette black"></div>
                        <div class="colour-palette red"></div>
                        <div class="colour-palette orange"></div>
                        <div class="colour-palette yellow"></div>
                        <div class="colour-palette green"></div>
                        <div class="colour-palette blue"></div>
                        <img src="./icons/eraser-solid.svg" />
                        <img src="./icons/trash-solid.svg" />
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="wrapper footer">
                <p>
                    Check out this project on
                    <a href="https://github.com/benjhardie/etch-a-sketch"
                        >GitHub! <i class="fa-brands fa-github"></i
                    ></a>
                </p>
                <p>
                    Copyright <i class="fa-regular fa-copyright"></i> 2024
                    Benjamin Hardie
                </p>
            </div>
        </footer>
    </body>
</html>
