<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Poppins&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/d96fb9c1e6.js"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <h1>Etch-a-Sketch</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="canvas">
                    <div class="grid" id="grid"></div>
                </div>
                <div class="tools">
                    <div class="tools--color-palette">
                        <div class="swatch black active"></div>
                        <div class="swatch red"></div>
                        <div class="swatch orange"></div>
                        <div class="swatch yellow"></div>
                        <div class="swatch green"></div>
                        <div class="swatch blue"></div>
                        <div class="swatch multi">
                            <input
                                type="color"
                                id="color-picker"
                                value="#000000"
                            />
                        </div>
                    </div>
                    <div class="tools--additional-tools">
                        <div class="slider-container">
                            <input
                                type="range"
                                min="10"
                                max="80"
                                value="25"
                                class="slider"
                                id="slider"
                            />
                            <p class="slider-label" id="slider-label">25</p>
                        </div>
                        <div class="icons">
                            <div class="icon">
                                <img
                                    id="eraser"
                                    src="./icons/eraser-solid.png"
                                    alt="eraser"
                                />
                            </div>
                            <div class="icon">
                                <img
                                    id="trash"
                                    src="./icons/trash-solid.png"
                                    alt="trash"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="wrapper footer">
                <p>
                    Check out this project on
                    <a href="https://github.com/benjhardie/etch-a-sketch"
                        >GitHub! <i class="fa-brands fa-github"></i
                    ></a>
                </p>
                <p>
                    Copyright <i class="fa-regular fa-copyright"></i> 2024
                    Benjamin Hardie
                </p>
            </div>
        </footer>
        <div id="modal">
            <div class="modal-content">
                <p>
                    Are you sure? Changing the grid size will reset your canvas.
                </p>
                <div class="btn-group" id="btn-group">
                    <button class="btn" id="cancel-btn">Cancel</button>
                    <button class="btn" id="okay-btn">Okay</button>
                </div>
            </div>
        </div>
    </body>
</html>
